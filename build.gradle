apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'LnpUpmQ'
version = '20250207'


repositories {
    mavenCentral()
    google()
}

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            artifact('libs/alive_20250207.aar') {
                groupId project.group
                artifactId project.name
                version project.version
            }
        }
    }
}

wrapper {
    gradleVersion = "7.3.3"
    distributionType = Wrapper.DistributionType.ALL
}
